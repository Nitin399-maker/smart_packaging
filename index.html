<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Packaging Suite</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
        .navbar { background: linear-gradient(135deg, #ff5800, #ff5800); color: white; padding: 20px; display: flex; align-items: center; justify-content: space-between; height: 60px; }
        .navbar-logos { display: flex; align-items: flex-start; }
        .navbar-logo { height: 50px; width: auto; display: block; }
        .navbar-logo:nth-child(2) { margin-top: 4px; }
        .container { display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(2, 1fr); gap: 30px; padding: 100px 20px; max-width: 1600px; margin: 0 auto; }
        .card { background: rgb(235, 237, 248); border-radius: 20px; padding: 30px 20px; text-align: center; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15); }
        .card-icon { width: 70px; height: 70px; background: #4285f4; border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; }
        .card-icon i { font-size: 32px; color: white; }
        .card-title { font-size: 18px; font-weight: 500; color: #333; margin-bottom: 10px; }
        
        @media (max-width: 1200px) {
            .container { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(4, 1fr); }
        }
        
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; grid-template-rows: repeat(8, 1fr); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logos">
            <img src="logo1.png" alt="Logo 1" class="navbar-logo">
            <img src="logo2.png" alt="Logo 2" class="navbar-logo">
        </div>
        <div></div>
    </nav>
    <div class="container">
        <div class="card" onclick="redirectTo('https://sonar.straivedemo.com/login')">
            <div class="card-icon">
                <i class="bi bi-recycle"></i>
            </div>
            <div class="card-title">Sustainable Packaging</div>
        </div>
        <div class="card" onclick="redirectTo('https://aistudio.straivedemo.com/')">
            <div class="card-icon">
                <i class="bi bi-cpu"></i>
            </div>
            <div class="card-title">AI Packaging Design</div>
        </div>
        <div class="card" onclick="redirectTo('https://hypoforge-v2.straivedemo.com/')">
            <div class="card-icon">
                <i class="bi bi-lightbulb"></i>
            </div>
            <div class="card-title">Hypothesis Forge</div>
        </div>
        <div class="card" onclick="redirectTo('https://competitor-intelligence.straivedemo.com/')">
            <div class="card-icon">
                <i class="bi bi-search"></i>
            </div>
            <div class="card-title">Competitor Intelligence</div>
        </div>
        <div class="card" onclick="redirectTo('https://aiforecast.straivedemo.com/')">
            <div class="card-icon">
                <i class="bi bi-graph-up"></i>
            </div>
            <div class="card-title">Forecasting & Scenario Analysis</div>
        </div>
        <div class="card" onclick="redirectTo('https://cost-optimize.straivedemo.com/simulators')">
            <div class="card-icon">
                <i class="bi bi-currency-dollar"></i>
            </div>
            <div class="card-title">Cost Optimizer</div>
        </div>
        <div class="card" onclick="redirectTo('https://gramener.com/docsearch/epr/')">
            <div class="card-icon">
                <i class="bi bi-magic"></i>
            </div>
            <div class="card-title">EPR Genie</div>
        </div>
        <div class="card" onclick="redirectTo('https://utility-bills-ocr-us.straivedemo.com/')">
            <div class="card-icon">
                <i class="bi bi-file-earmark-text"></i>
            </div>
            <div class="card-title">ESG Data Extraction</div>
        </div>
    </div>
    <script>
        function redirectTo(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
